<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ISJ quiz</title>
    <link rel="stylesheet" href="../CSS/Questionform.css">
    <!-- <link rel="stylesheet" href="../CSS/style.css">  -->
</head>

<body>
    <div class="container1">
        <h1 class="isj">ISJ Quiz</h1>
        <hr>
        <div class="quiz">
            <div class="timer">
                <div class="progress">
                    <div class="progress-bar"></div>
                    <div class="progress-text">50</div>
                    <div class="number">
                        Question <span class="current">1</span><span class="total">/10</span>
                    </div>
                    <h2 id="question">Question here</h2>
                    <div id="answers">
                        <!-- answers here -->
                    </div>
                <button id="next" class="next-button">Next</button>
                </div>
            </div>
        </div>
        <div class="score">
            <span class="score-text">Your score:</span>
            <div>
                <span class="final-points">0</span>
                <span class="total-points">/30</span>
            </div>
            <button class="btn restart">Restart Quiz</button>
        </div>
    </div>
    <script src="../JS/Questionform.js"></script>
    <script src="../Assets/jquery-3.7.1.min.js"></script> 
    <script src="../JS/Category.js"></script> 
</body>

</html>
