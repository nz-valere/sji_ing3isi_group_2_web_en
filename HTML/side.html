<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Card</title>
    <link rel="stylesheet" href="qww.css">
</head>
<body>
    <div class="quiz-card">
        <div class="question-mark">?</div>
        <div class="question">What is the largest planet in the solar system?</div>
        <div class="choices">
            <div class="choice">a. Venus</div>
            <div class="choice">c. Mercury</div>
            <div class="choice correct">b. Jupiter</div>
            <div class="choice">d. Saturn</div>
        </div>
    </div>
</body>
</html>
